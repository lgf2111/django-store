{% load static %}
<div class="container-fluid mt-4 px-0">
    <div class="bg-white">
        <h5 class="ms-3 mb-3 py-3">DISCOVER</h5>
    </div>
    <div class="d-flex flex-wrap mb-2">
        {% for product in products %}
        <div class="col-2 my-1">
            <a class="card mx-1 text-decoration-none h-100" href="{% url 'product-detail' product.id %}">
                <div class="card-body text-center pb-1 text-dark">
                    <img src="{% static 'store/src/disc/wireless.jpeg' %}" class="card-img-top" alt="Mobile & Gadgets">
                    <p class="card-text small">{{ product.name }}</p>
                </div>
                <div class="px-2">
                    <small class="btn btn-outline-success px-1 py-0" style="font-size: calc(1em - 5px);">Support Local</small>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center bg-white border-0 small">
                    <span class="text-success">${{ product.price|stringformat:'.2f' }}</span>
                    <span class="text-muted">{{ product.sold }} sold</span>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    <div class="col-12 d-flex justify-content-center">
        <a href="" class="btn btn-secondary my-3 px-4 py-2">Load More</a>
    </div>
</div>
