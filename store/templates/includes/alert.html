{% if messages %}
<div aria-live="polite" aria-atomic="true" class="position-fixed w-100 h-100 top-0" style="margin-top: 7.5em;">
    <div class="toast-container top-0 end-0 p-3">
        {% for message in messages %}
        <div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <div class="bg-{{ message.tags }} p-1 rounded-circle me-1"></div>
                <strong class="me-auto text-capitalize">{{ message.tags }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                {{ message }}
            </div>
        </div>
        <!-- <div class="toast align-items-center text-bg-{{ message.tags }} border-0 fade show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div> -->
        {% endfor %}
    </div>
 </div>
{% endif %}
